version: '3'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb/
    volumes:
      - mariadb:/var/lib/mysql/
    networks:
      - inception
    env_file:
      - .env
    restart: always
  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./requirements/wordpress/
    volumes:
      - wordpress:/var/www/html/wordpress/
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: always
  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx/
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html/wordpress/
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always
  redis:
    image: redis
    container_name: redis
    build: ./requirements/bonus/redis/
    ports:
      - 6379:6379
    volumes:
      - wordpress:/var/www/html/wordpress/
    networks:
      - inception
    restart: always
  ftp:
    image: ftp
    container_name: ftp
    build: ./requirements/bonus/ftp/
    ports:
      - 20-21:20-21
      - 21100-21110:21100-21110
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always
  adminer:
    image: adminer
    container_name: adminer
    build: ./requirements/bonus/adminer/
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always
  cadvisor:
    image: cadvisor
    container_name: cadvisor
    build: ./requirements/bonus/cadvisor/
    networks:
      - inception
    restart: always
  website:
    image: website
    container_name: website
    build: ./requirements/bonus/website/
    networks:
      - inception
    restart: always

volumes:
  mariadb:
